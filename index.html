<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/segitiga.css">
    <title>Kalkulator Segitiga</title>
</head>
<body>
    <div class="calculator-container">
        <h1>welcome to my simple web ☺</h1>
        <span>Hai sobat, selamat datang di web kami ❗ <br>
        sebuah website sederhana yang berfungsi untuk menghitung nilai Luas dan keliling segitiga.</span>

        <!-- Luas Segitiga -->
        <div class="section">
            <h2>Luas Segitiga</h2>
            <center><img src="img/segitiga.png" style="width: 30%; border-radius: 10px;">
            <p>rumus luas segitiga : 1/2 x a x t</p></center>
            <label for="alas">Panjang Alas (a):</label>
            <input type="number" id="alas" placeholder="Masukkan panjang alas">
            <label for="tinggi">Tinggi (t):</label>
            <input type="number" id="tinggi" placeholder="Masukkan tinggi">
            <button onclick="hitungLuas()">Hitung Luas</button>
            <button onclick="resetLuas()" class="reset">Reset</button>
            <p style="text-align: center;">Luas (L): <span id="luasResult"></span></p>
            
            <div id="penyelesaianLuas" style="margin-top: 20px;">
                <p id="rumusLuas" style="text-align: center;"></p>
                <p id="langkah1Luas" style="text-align: center;"></p>
                <p id="langkah2Luas" style="text-align: center;"></p>
            </div>
        </div>

        <!--Keliling Segitiga -->
        <div class="section">
            <h2>Keliling Segitiga</h2>
            <center><img src="img/segitiga.png" style="width: 30%; border-radius: 10px;">
                <p>rumus keliling segitiga : a + b + c</p>
            </center>
            <label for="sisiA">Sisi A :</label>
            <input type="number" id="sisiA" placeholder="Masukkan panjang sisi A">
            <label for="sisiB">Sisi B :</label>
            <input type="number" id="sisiB" placeholder="Masukkan panjang sisi B">
            <label for="sisiC">Sisi C :</label>
            <input type="number" id="sisiC" placeholder="Masukkan panjang sisi C">
            <button onclick="hitungKeliling()">Hitung Keliling</button>
            <button onclick="resetKeliling()" class="reset">Reset</button>
            <p style="text-align: center;">Keliling (k): <span id="kelilingResult"></span></p>
        
            <div id="penyelesaianKeliling" style="margin-top: 20px;">
                <p id="rumusKeliling" style="text-align: center;"></p>
                <p id="langkah1Keliling" style="text-align: center;"></p>
                <p id="langkah2Keliling" style="text-align: center;"></p>
            </div>
        </div>

    <script src="js/segitiga.js"></script>
</body>
</html>
